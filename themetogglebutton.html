<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theme Toggle | Sneha Verma</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
    --bg-color: #f5f5f7;
    --text-color: #333;
    --primary-color: #6c63ff;
    --card-bg: #fff;
}

body.dark {
    --bg-color: #1e1e2f;
    --text-color: #f0f0f0;
    --primary-color: #9b81ff;
    --card-bg: #2b2b3d;
}

body {
    background: var(--bg-color);
    color: var(--text-color);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    transition: background 0.3s, color 0.3s;
}

.container {
    background: var(--card-bg);
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    width: 350px;
    text-align: center;
    transition: background 0.3s, color 0.3s;
}

/* Back Button */
.back-btn {
    display: inline-block;
    margin-bottom: 30px;
    text-decoration: none;
    background: var(--card-bg);
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: 600;
    color: var(--primary-color);
    border: 2px solid var(--primary-color);
    transition: 0.3s ease;
}

.back-btn:hover {
    background: var(--primary-color);
    color: #fff;
}

/* Theme Toggle Button */
.toggle-btn {
    background: var(--primary-color);
    color: #fff;
    border: none;
    padding: 15px 30px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.toggle-btn:hover {
    filter: brightness(1.1);
}

/* Info Text */
h1 {
    margin-bottom: 20px;
    font-size: 22px;
}
p {
    font-size: 16px;
    color: var(--text-color);
}
</style>
</head>
<body>

<div class="container">
    <!-- Back to Projects -->
    <a href="index.html" class="back-btn">‚Üê Back to Projects</a>

    <h1>Theme Toggle Demo</h1>
    <p>Click the button below to switch between Light and Dark themes. Your preference will be saved!</p>

    <!-- Theme Toggle Button -->
    <button class="toggle-btn" id="themeToggle">Switch Theme</button>
</div>

<script>
const toggleBtn = document.getElementById('themeToggle');

// Load saved theme
if(localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
}

// Toggle theme
toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
});
</script>

</body>
</html>
