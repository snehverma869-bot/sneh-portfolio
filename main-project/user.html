<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LearnHub â€“ User Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body{font-family:Inter,sans-serif;background:#f0f2f8;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;}
  .card{background:rgba(255,255,255,0.95);padding:30px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.1);}
  h2{text-align:center;color:#4f46e5;}
  input,select,textarea{width:100%;padding:10px;margin-top:8px;border-radius:10px;border:1px solid #ccc;outline:none;}
  button{margin-top:20px;width:100%;padding:12px;border:none;border-radius:12px;background:#4f46e5;color:#fff;font-weight:600;cursor:pointer;transition:0.3s;}
  button:hover{background:#6366f1;}
</style>
</head>
<body>
<div class="card">
  <h2>User Panel</h2>
  <label>Full Name</label>
  <input type="text" id="name" placeholder="Your full name">
  
  <label>Email</label>
  <input type="email" id="email" placeholder="you@domain.com">
  
  <label>Role</label>
  <select id="role">
    <option value="student">Student</option>
    <option value="instructor">Instructor</option>
  </select>
  
  <label>About</label>
  <textarea id="about" rows="3" placeholder="Short intro"></textarea>
  
  <button onclick="saveUser()">Save & Continue</button>
</div>

<script>
function saveUser(){
  const name=document.getElementById('name').value.trim();
  const email=document.getElementById('email').value.trim();
  const role=document.getElementById('role').value;
  const about=document.getElementById('about').value.trim();
  if(!name||!email){alert('Name and email required');return;}
  const user={name,email,role,about};
  localStorage.setItem('lh_user',JSON.stringify(user));
  window.location.href='start.html';
}
</script>
</body>
</html>
