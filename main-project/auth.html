<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LearnHub â€“ Login / Signup</title>
<style>
body{display:flex;justify-content:center;align-items:center;height:100vh;background:#fdf7ff;font-family:Inter,sans-serif;}
.card{background:#fff;padding:30px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.1);}
input{width:100%;padding:10px;margin-top:8px;border-radius:10px;border:1px solid #ccc;outline:none;}
button{margin-top:20px;width:100%;padding:12px;border:none;border-radius:12px;background:#4f46e5;color:#fff;font-weight:600;cursor:pointer;transition:0.3s;}
button:hover{background:#6366f1;}
</style>
</head>
<body>
<div class="card">
  <h2>Login / Signup</h2>
  <input type="text" id="name" placeholder="Full name (for signup)">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="pass" placeholder="Password">
  
  <button onclick="signup()">Signup</button>
  <button onclick="login()">Login</button>
</div>

<script>
let users = JSON.parse(localStorage.getItem('lh_users')||'[]');
function signup(){
  const name=document.getElementById('name').value.trim();
  const email=document.getElementById('email').value.trim();
  const pass=document.getElementById('pass').value;
  if(!name||!email||!pass){alert('All fields required'); return;}
  if(users.find(u=>u.email===email)){alert('Email already exists'); return;}
  users.push({name,email,pass});
  localStorage.setItem('lh_users',JSON.stringify(users));
  localStorage.setItem('lh_user_logged',JSON.stringify({name,email}));
  window.location.href='courses.html';
}
function login(){
  const email=document.getElementById('email').value.trim();
  const pass=document.getElementById('pass').value;
  const u=users.find(u=>u.email===email && u.pass===pass);
  if(!u){alert('Invalid credentials'); return;}
  localStorage.setItem('lh_user_logged',JSON.stringify({name:u.name,email:u.email}));
  window.location.href='courses.html';
}
</script>
</body>
</html>
