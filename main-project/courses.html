<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnHub â€“ Courses</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f8;
      padding: 40px 0;
      background-color:pink pink;
    }
    h2 {
      color: #4f46e5;
      text-align: center;
      margin-bottom: 20px;
    }
    .card:hover {
      transform: translateY(-6px);
      transition: transform 0.3s;
    }
    .card-img-top {
      height: 160px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }
    .btn-enroll {
      border-radius: 12px;
    }
    .top-buttons {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Available Courses</h2>
<!-- 
  <div class="top-buttons">
    <button class="btn btn-success mb-3" id="addCourseBtn">Add Course</button>
  </div> -->

  <div class="row" id="coursesRow">
    <!-- Courses will be injected here by JS -->
  </div>
</div>

<!-- Enroll Form Modal -->
<div class="modal fade" id="enrollModal" tabindex="-1" aria-labelledby="enrollModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="enrollModalLabel">Enroll in Course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="enrollName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="enrollName" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="enrollEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="enrollEmail" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="paymentOption" class="form-label">Payment Option</label>
            <select class="form-select" id="paymentOption" required>
              <option value="">Select payment method</option>
              <option value="card">Credit/Debit Card</option>
              <option value="upi">UPI</option>
              <option value="paypal">PayPal</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit Enrollment</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const coursesRow = document.getElementById('coursesRow');

  let courses = [
    {title:'HTML & CSS', desc:'Learn HTML5 and CSS3 basics', img:'css.png', inst:'Sneh'},
    {title:'JavaScript Advanced', desc:'JS ES6+, DOM, Async', img:'js.jpg', inst:'Sneh'},
    {title:'React Basics', desc:'React components, hooks', img:'react.jpg', inst:'Sneh'},
    {title:'Python Web', desc:'Flask, APIs', img:'python.jpg', inst:'Sneh'}
  ];

  function renderCourses() {
    coursesRow.innerHTML = '';
    courses.forEach(c => {
      const col = document.createElement('div');
      col.className = 'col-sm-6 col-md-4 col-lg-3 mb-4';
      col.innerHTML = `
        <div class="card shadow-sm h-100">
          <img src="${c.img}" class="card-img-top" alt="${c.title}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${c.title}</h5>
            <p class="card-text">${c.desc}</p>
            <p class="text-muted mb-3"><strong>${c.inst}</strong></p>
            <button class="btn btn-primary btn-enroll mt-auto" data-bs-toggle="modal" data-bs-target="#enrollModal">Enroll</button>
          </div>
        </div>
      `;
      coursesRow.appendChild(col);
    });
  }

  renderCourses();

  // Add Course button
  // document.getElementById('addCourseBtn').addEventListener('click', () => {
  //   const newCourse = {title:'New Course', desc:'New course description', img:'css.png', inst:'Sneh'};
  //   courses.push(newCourse);
  //   renderCourses();
  //   alert('Course added');
  // });
</script>

</body>
</html>
