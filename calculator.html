
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator | Sneha Verma</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #f5f5f7;
    --display-bg: #ffffff;
    --num-btn: #9b81ff;
    --operator-btn: #6c63ff;
    --equal-btn: #4e3dff;
    --clear-btn: #ff6b6b;
    --text-color: #ffffff;
    --hover-light: #dcd6ff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.calculator-container {
    background: #fff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.15);
    width: 320px;
}

.back-btn {
    display: inline-block;
    margin-bottom: 20px;
    text-decoration: none;
    background: var(--display-bg);
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: 600;
    color: var(--operator-btn);
    border: 2px solid var(--operator-btn);
    transition: 0.3s ease;
}

.back-btn:hover {
    background: var(--operator-btn);
    color: var(--text-color);
}

/* Display */
#display {
    width: 100%;
    height: 60px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 2px solid var(--operator-btn);
    padding: 10px;
    font-size: 28px;
    text-align: right;
    background: var(--display-bg);
    color: var(--operator-btn);
    font-weight: 600;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
}

/* Buttons Grid */
.button-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

button {
    padding: 22px;
    font-size: 20px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s ease;
}

button:hover {
    filter: brightness(1.1);
}

button.num {
    background: var(--num-btn);
    color: var(--text-color);
}

button.num:hover {
    background: var(--hover-light);
    color: var(--operator-btn);
}

button.operator {
    background: var(--operator-btn);
    color: var(--text-color);
}

button.operator:hover {
    background: #574fd1;
}

button.equal {
    background: var(--equal-btn);
    color: var(--text-color);
    grid-column: span 2;
}

button.equal:hover {
    background: #372fcf;
}

button.clear {
    background: var(--clear-btn);
    color: var(--text-color);
}

button.clear:hover {
    background: #e04848;
}
</style>
</head>

<body>
<div class="calculator-container">
    <a href="index.html" class="back-btn">‚Üê Back to Projects</a>
    <input type="text" id="display" disabled placeholder="0">

    <div class="button-grid">
        <button class="clear">C</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button class="operator">-</button>

        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="operator">+</button>

        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="num">1</button>

        <button class="num">2</button>
        <button class="num">3</button>
        <button class="num">0</button>
        <button class="operator">.</button>

        <button class="equal">=</button>
    </div>
</div>

<script>
const display = document.getElementById('display');
const buttons = document.querySelectorAll('button');
let currentInput = '';

buttons.forEach(button => {
    button.addEventListener('click', () => {
        const value = button.textContent;

        if(button.classList.contains('clear')) {
            currentInput = '';
            display.value = '';
        }
        else if(button.classList.contains('equal')) {
            try {
                display.value = eval(currentInput);
                currentInput = display.value;
            } catch {
                display.value = 'Error';
                currentInput = '';
            }
        }
        else {
            currentInput += value;
            display.value = currentInput;
        }
    });
});
</script>
</body>
</html>
